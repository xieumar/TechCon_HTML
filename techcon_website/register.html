<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <p>Join us for the annual TechCon conference where technology meets innovation!</p>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/schedule.html">Schedule</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

               <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="8">

                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            </fieldset>

            <fieldset>
                <legend>Terms and conditions</legend>
                <label for="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to the <a href="/terms.html">Terms and Conditions</a>
                </label>
            </fieldset>

            <button type="submit">Submit Registration</button>
               
        </form>
    </main>
    <footer>
        <p>&copy; 2024, copyright TechCon</p> 
    </footer>
</body>
</html>
